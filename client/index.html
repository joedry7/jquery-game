<!DOCTYPE html>
<html>

<head>
  <title>jQuery Game</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="src/gameboard.js"></script>
  <script type="text/javascript" src="src/enemy.js"></script>
  <script type="text/javascript" src="src/game.js"></script>
  <script type="text/javascript" src="src/scoreboard.js"></script>
  <script type="text/javascript" src="src/init.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>

    <form>
      <label for="size">Enemy Size:</label>
      <input type="range" id="enemy-size" name="size" min="1" max="10" value="5">
      <label for="quantity">Enemy Quantity:</label>
      <input type="number" id="enemy-quantity" name="quantity" min="1" max="20" value="10">
      <label for="speed">Enemy Speed:</label>
      <input type="range" id="enemy-speed" name="speed" min="1" max="10" value="5">
      <button type="submit" id="new-game">New Game</button>
    </form>

</body>

</html>
